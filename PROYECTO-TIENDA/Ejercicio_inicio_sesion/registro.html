<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/style_registro.css" href="https://fonts.googleapis.com/css?family=Font+Name">
</head>
<body>
    <main>
        <section> <!-- Esta sección contiene logo y letras-->
            <figure class="cont_logo">
            </figure>
            <figure class="letras_logo">
            </figure>
        </section>
        <!-- Desde esta sección inicia el cuerpo del formulario-->
        <section class="Contenedor_form">
            <span>Registro</span>
            <form action="" class="registro">
                <label for="nombre">
                    <input type="text" id="nombre" required placeholder="Nombre y Apellido" class="input_texto" title="Un nombre y Primer Apellido"/>
                </label>
                <br>
                <label for="especilidad">
                    <input type="text" id="especialidad" placeholder="Especialidad" class="input_texto" title="Especialidad del Vendedor"/>
                </label>
                <br>
                <label for="celular">
                    <input type="text" id="celular" required placeholder="Número de Celular" class="input_texto" title="Número de Celular"/>
                </label>
                <br>
                <label for="email">
                    <input type="email" id="email" required placeholder="correo@xx.com" class="input_texto" title="Correo para Registro"/>
                </label>
                <br>
                <label>
                    <input type="submit" id="guardar_info" value="Registrar" />
                </label>
                
            </form>
        </section>
    </main>
    <footer>
        <section>
            
        </section>
    </footer>
</body>
</html>
